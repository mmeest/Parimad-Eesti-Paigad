<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eesti Kaartirakendus</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-map-marked-alt"></i> Eesti Kaartirakendus</h2>
                <button class="toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- Filter Menu -->
            <div class="filter-section">
                <h3>Filtreeri kategooriaid</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" id="filter-mansion" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-castle"></i> Mõisad
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" id="filter-architecture" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-building"></i> Arhitektuur
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" id="filter-swimming" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-swimming-pool"></i> Ujumiskohad
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" id="filter-restaurant" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-utensils"></i> Söögikohad
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" id="filter-museum" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-museum"></i> Muuseumid
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" id="filter-monument" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-monument"></i> Monumendid
                    </label>
                </div>
            </div>
            
            <!-- Visit Status Filter -->
            <div class="filter-section">
                <h3>Külastamise staatus</h3>
                <div class="filter-options">
                    <label class="filter-option">
                        <input type="checkbox" id="filter-not-visited" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-times-circle" style="color: #dc3545;"></i> Pole külastatud
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" id="filter-visited-partial" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-exclamation-triangle" style="color: #ffc107;"></i> Vajab külastamist
                    </label>
                    <label class="filter-option">
                        <input type="checkbox" id="filter-visited" checked>
                        <span class="checkmark"></span>
                        <i class="fas fa-check-circle" style="color: #28a745;"></i> Külastatud
                    </label>
                </div>
            </div>
            
            <!-- Add New Point Button -->
            <div class="add-point-section">
                <button class="add-point-btn" id="addPointBtn">
                    <i class="fas fa-plus"></i> Lisa uus punkt
                </button>
            </div>
        </div>
        
        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>
    </div>
    
    <!-- Point Details Modal -->
    <div class="modal" id="pointModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Punkti detailid</h3>
                <button class="close-modal" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Point Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="editModalTitle">Lisa uus punkt</h3>
                <button class="close-modal" id="closeEditModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="pointForm">
                    <div class="form-group">
                        <label for="pointName">Nimi:</label>
                        <input type="text" id="pointName" required>
                    </div>
                    <div class="form-group">
                        <label for="pointCategory">Kategooria:</label>
                        <select id="pointCategory" required>
                            <option value="mansion">Mõis</option>
                            <option value="architecture">Arhitektuur</option>
                            <option value="swimming">Ujumiskoht</option>
                            <option value="restaurant">Söögikoht</option>
                            <option value="museum">Muuseum</option>
                            <option value="monument">Monument</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pointDescription">Kirjeldus:</label>
                        <textarea id="pointDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pointStatus">Külastamise staatus:</label>
                        <select id="pointStatus">
                            <option value="not-visited">Pole külastatud</option>
                            <option value="visited-partial">Vajab külastamist</option>
                            <option value="visited">Külastatud</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pointLat">Laiuskraad:</label>
                        <input type="number" id="pointLat" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="pointLng">Pikkuskraad:</label>
                        <input type="number" id="pointLng" step="any" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelEdit">Tühista</button>
                        <button type="submit">Salvesta</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
